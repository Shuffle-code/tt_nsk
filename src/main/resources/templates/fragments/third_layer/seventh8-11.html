<td width="60px">
  <input
          type="text" maxlength="3" id = "x7y8"
          class="form-control"
          th:placeholder="${(player8.rating == 500)}? '0/0' : ${(legUp.fx7y8)}"
          value=""
          th:style="${(score.x7y8 == '')}? 'background-color: #F5F5F5;' : (${(score.x7y8 == '1/3'
                                || score.x7y8 == '0/3' || score.x7y8 == '2/3' || score.x7y8 == '0.3' || score.x7y8 == '1.3'
                                || score.x7y8 == '2,3' || score.x7y8 == '0,3' || score.x7y8 == '1,3'
                                || score.x7y8 == '2.3')}? 'color: red;' : (${(score.x7y8 == '1/2'
                                || score.x7y8 == '0/2' || score.x7y8 == '0.2' || score.x7y8 == '1.2'
                                )}? 'color: green;' : (${(score.x7y8 == '1/4'|| score.x7y8 == '2/4' || score.x7y8 == '2.4' || score.x7y8 == '3.4'
                                || score.x7y8 == '0/4' || score.x7y8 == '0.4' || score.x7y8 == '1.4' || score.x7y8 == '3/4'
                                )}? 'color: #FFAB00;' :'font-weight: bold;')))"
          th:field="*{x7y8}"
  />
</td>
