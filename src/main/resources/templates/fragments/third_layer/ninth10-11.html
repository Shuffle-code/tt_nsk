<td width="60px">
  <input
          type="text" id = "x9y10"
          class="form-control"
          th:placeholder="${(player10.rating == 500)}? '0/0' : ${(legUp.fx9y10)}"
          value=""
          th:style="${(score.x9y10 == '')}? 'background-color: #F5F5F5;' : (${(score.x9y10 == '1/3'
                                || score.x9y10 == '0/3' || score.x9y10 == '2/3' || score.x9y10 == '0.3' || score.x9y10 == '1.3'
                                || score.x9y10 == '2,3' || score.x9y10 == '0,3' || score.x9y10 == '1,3'
                                || score.x9y10 == '2.3')}? 'color: red;' : (${(score.x9y10 == '1/2'
                                || score.x9y10 == '0/2' || score.x9y10 == '0.2' || score.x9y10 == '1.2'
                                )}? 'color: green;' : (${(score.x9y10 == '1/4'|| score.x9y10 == '2/4' || score.x9y10 == '2.4' || score.x9y10 == '3.4'
                                || score.x9y10 == '0/4' || score.x9y10 == '0.4' || score.x9y10 == '1.4' || score.x9y10 == '3/4'
                                )}? 'color: #FFAB00;' :'font-weight: bold;')))"
          th:field="*{x9y10}"
  />
</td>
