<td width="60px">
  <input
          type="text" maxlength="3" id = "x6y9"
          class="form-control"
          th:placeholder="${(player9.rating == 500)}? '0/0' : ${(legUp.fx6y9)}"
          value=""
          th:style="${(score.x6y9 == '')}? 'background-color: #F5F5F5;' : (${(score.x6y9 == '1/3'
                                || score.x6y9 == '0/3' || score.x6y9 == '2/3' || score.x6y9 == '0.3' || score.x6y9 == '1.3'
                                || score.x6y9 == '2,3' || score.x6y9 == '0,3' || score.x6y9 == '1,3'
                                || score.x6y9 == '2.3')}? 'color: red;' : (${(score.x6y9 == '1/2'
                                || score.x6y9 == '0/2' || score.x6y9 == '0.2' || score.x6y9 == '1.2'
                                )}? 'color: green;' : (${(score.x6y9 == '1/4'|| score.x6y9 == '2/4' || score.x6y9 == '2.4' || score.x6y9 == '3.4'
                                || score.x6y9 == '0/4' || score.x6y9 == '0.4' || score.x6y9 == '1.4' || score.x6y9 == '3/4'
                                )}? 'color: #FFAB00;' :'font-weight: bold;')))"
          th:field="*{x6y9}"
  />
</td>
