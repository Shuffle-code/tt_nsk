<th scope="row" id="7">7</th>
<td colspan="2">
  <div class="d-flex align-items-center">
    <img th:src="@{'/player/image/' + ${player7.id}}" alt="" width="40px" height="40px" class="rounded-circle" />
    <div class="ms-3">
      <p th:text="${player7.lastname + ' ' + player7.firstname + ' ' + player7.rating}" id = "player7" ></p>
    </div>
  </div>
</td>
<td width="60px">
  <div>
    <input
            type="text" maxlength="3" id = "x7y1"
            class="form-control"
            th:placeholder="${(player7.rating == 500)}? '0/0' : ${(legUp.fx7y1)}"
            value=""
            th:style="${(score.x7y1 == '')}? 'background-color: #F5F5F5;' : (${(score.x7y1 == '1/3'
                                || score.x7y1 == '0/3' || score.x7y1 == '2/3' || score.x7y1 == '0.3' || score.x7y1 == '1.3'
                                || score.x7y1 == '2,3' || score.x7y1 == '0,3' || score.x7y1 == '1,3'
                                || score.x7y1 == '2.3')}? 'color: red;' : (${(score.x7y1 == '1/2'
                                || score.x7y1 == '0/2' || score.x7y1 == '0.2' || score.x7y1 == '1.2'
                                )}? 'color: green;' : (${(score.x7y1 == '1/4'|| score.x7y1 == '2/4' || score.x7y1 == '2.4' || score.x7y1 == '3.4'
                                || score.x7y1 == '0/4' || score.x7y1 == '0.4' || score.x7y1 == '1.4' || score.x7y1 == '3/4'
                                )}? 'color: #FFAB00;' :'font-weight: bold;')))"
            th:field="*{x7y1}"
    />
  </div>
</td>
