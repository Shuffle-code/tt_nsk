<th scope="row" id="10">10</th>
<td colspan="2">
    <div class="d-flex align-items-center">
        <img th:src="@{'/player/image/' + ${player10.id}}" alt="" width="40px" height="40px" class="rounded-circle" />
        <div class="ms-3">
            <p th:text="${player10.lastname + ' ' + player10.firstname + ' ' + player10.rating}" id = "player10" ></p>
        </div>
    </div>
</td>
<td width="60px">
    <input
            type="text" id = "x10y1"
            class="form-control"
            th:placeholder="${(player10.rating == 500)}? '0/0' : ${(legUp.fx10y1)}"
            value=""
            th:style="${(score.x10y1 == '')}? 'background-color: #F5F5F5;' : (${(score.x10y1 == '1/3'
                                || score.x10y1 == '0/3' || score.x10y1 == '2/3' || score.x10y1 == '0.3' || score.x10y1 == '1.3'
                                || score.x10y1 == '2,3' || score.x10y1 == '0,3' || score.x10y1 == '1,3'
                                || score.x10y1 == '2.3')}? 'color: red;' : (${(score.x10y1 == '1/2'
                                || score.x10y1 == '0/2' || score.x10y1 == '0.2' || score.x10y1 == '1.2'
                                )}? 'color: green;' : (${(score.x10y1 == '1/4'|| score.x10y1 == '2/4' || score.x10y1 == '2.4' || score.x10y1 == '3.4'
                                || score.x10y1 == '0/4' || score.x10y1 == '0.4' || score.x10y1 == '1.4' || score.x10y1 == '3/4'
                                )}? 'color: #FFAB00;' :'font-weight: bold;')))"
            th:field="*{x10y1}"
    />
</td>
