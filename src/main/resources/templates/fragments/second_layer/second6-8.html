<td width="60px">
  <input
          type="text" maxlength="3" id = "x2y6"
          class="form-control"
          th:placeholder="${(player6.rating == 500)}? '0/0' : ${(legUp.fx2y6)}"
          value=""
          th:style="${(score.x2y6 == '')}? 'background-color: #F5F5F5;' : (${(score.x2y6 == '1/3'
                                || score.x2y6 == '0/3' || score.x2y6 == '2/3' || score.x2y6 == '0.3' || score.x2y6 == '1.3'
                                || score.x2y6 == '2,3' || score.x2y6 == '0,3' || score.x2y6 == '1,3'
                                || score.x2y6 == '2.3')}? 'color: red;' : (${(score.x2y6 == '1/2'
                                || score.x2y6 == '0/2' || score.x2y6 == '0.2' || score.x2y6 == '1.2'
                                )}? 'color: green;' : (${(score.x2y6 == '1/4'|| score.x2y6 == '2/4' || score.x2y6 == '2.4' || score.x2y6 == '3.4'
                                || score.x2y6 == '0/4' || score.x2y6 == '0.4' || score.x2y6 == '1.4' || score.x2y6 == '3/4'
                                )}? 'color: #FFAB00;' :'font-weight: bold;')))"
          th:field="*{x2y6}"
  />
</td>
