<th scope="row" id="12">12</th>
<td colspan="2">
    <div class="d-flex align-items-center">
        <img th:src="@{'/player/image/' + ${player12.id}}" alt="" width="40px" height="40px" class="rounded-circle" />
        <div class="ms-3">
            <p th:text="${player12.lastname + ' ' + player12.firstname + ' ' + player12.rating}" id = "player12" ></p>
        </div>
    </div>
</td>
<td width="60px">
    <div>
        <input
                type="text" maxlength="3" id = "x12y1"
                class="form-control"
                th:placeholder="${(player12.rating == 500)}? '0/0' : ${(legUp.fx12y1)}"
                value=""
                th:style="${(score.x12y1 == '')}? 'background-color: #F5F5F5;' : (${(score.x12y1 == '1/3'
                                || score.x12y1 == '0/3' || score.x12y1 == '2/3' || score.x12y1 == '0.3' || score.x12y1 == '1.3'
                                || score.x12y1 == '2,3' || score.x12y1 == '0,3' || score.x12y1 == '1,3'
                                || score.x12y1 == '2.3')}? 'color: red;' : (${(score.x12y1 == '1/2'
                                || score.x12y1 == '0/2' || score.x12y1 == '0.2' || score.x12y1 == '1.2'
                                )}? 'color: green;' : (${(score.x12y1 == '1/4'|| score.x12y1 == '2/4' || score.x12y1 == '2.4' || score.x12y1 == '3.4'
                                || score.x12y1 == '0/4' || score.x12y1 == '0.4' || score.x12y1 == '1.4' || score.x12y1 == '3/4'
                                )}? 'color: #FFAB00;' :'font-weight: bold;')))"

        />

</td>
