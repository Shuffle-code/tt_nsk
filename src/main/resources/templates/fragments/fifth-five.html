<th scope="row" id="5">5</th>
<td colspan="2">
  <div class="d-flex align-items-center">
    <img th:src="@{'/player/image/' + ${player5.id}}" alt="" width="40px" height="40px" class="rounded-circle" />
    <div class="ms-3">
      <p th:text="${player5.lastname + ' ' + player5.firstname + ' ' + player5.rating}" id = "player5" ></p>
    </div>
  </div>
</td>
<td width="60px">
  <div>
    <input
            type="text" id = "x5y1"
            value=""
            class="form-control"
            th:placeholder="${(player5.rating == 500)}? '0/0' : ${(legUp.fx5y1)}"
            th:style="${(score.x5y1 == '')}? 'background-color: #F5F5F5;' : (${(score.x5y1 == '1/3'
                                || score.x5y1 == '0/3' || score.x5y1 == '2/3' || score.x5y1 == '0.3' || score.x5y1 == '1.3'
                                || score.x5y1 == '2,3' || score.x5y1 == '0,3' || score.x5y1 == '1,3'
                                || score.x5y1 == '2.3')}? 'color: red;' : (${(score.x5y1 == '1/2'
                                || score.x5y1 == '0/2' || score.x5y1 == '0.2' || score.x5y1 == '1.2'
                                )}? 'color: green;' : (${(score.x5y1 == '1/4'|| score.x5y1 == '2/4' || score.x5y1 == '2.4' || score.x5y1 == '3.4'
                                || score.x5y1 == '0/4' || score.x5y1 == '0.4' || score.x5y1 == '1.4' || score.x5y1 == '3/4'
                                )}? 'color: #FFAB00;' :'font-weight: bold;')))"
            th:field="*{x5y1}"
    />
  </div>
</td>
