                <td colspan="2">
                    <div class="d-flex align-items-center">
                        <img th:src="@{'/player/image/' + ${player6.id}}" alt="" width="40px" height="40px" class="rounded-circle" />
                        <div class="ms-3">
                            <p th:text="${player6.lastname + ' ' + player6.firstname + ' ' + player6.rating}" id = "player6" ></p>
                        </div>
                    </div>
                </td>
                <td width="60px">
                    <div>
                        <input
                                type="text" id = "x6y1"
                                value=""
                                class="form-control"
                                placeholder="0/0"
                                th:style="${(score.x6y1 == '')}? 'font-weight: normal;' :
                                (${(score.x6y1 == '1/3' || score.x6y1 == '0/3' || score.x6y1 == '2/3' || score.x6y1 == '0.3' || score.x6y1 == '1.3' || score.x6y1 == '2.3')}? 'color: red;' : 'font-weight: bold;')"
                                th:field="*{x6y1}"
                        />
                    </div>
                </td>
                <td width="60px">
                    <input
                            type="text" id = "x6y2"
                            class="form-control"
                            placeholder="0/0"
                            th:style="${(score.x6y2 == '')}? 'font-weight: normal;' :
                                (${(score.x6y2 == '1/3' || score.x6y2 == '0/3' || score.x6y2 == '2/3' || score.x6y2 == '0.3' || score.x6y2 == '1.3' || score.x6y2 == '2.3')}? 'color: red;' : 'font-weight: bold;')"
                            value=""
                            th:field="*{x6y2}"
                    />
                </td>
                <td width="60px">
                    <input
                            type="text" id = "x6y3"
                            class="form-control"
                            placeholder="0/0"
                            th:style="${(score.x6y3 == '')}? 'font-weight: normal;' :
                                (${(score.x6y3 == '1/3' || score.x6y3 == '0/3' || score.x6y3 == '2/3' || score.x6y3 == '0.3' || score.x6y3 == '1.3' || score.x6y3 == '2.3')}? 'color: red;' : 'font-weight: bold;')"
                            value=""
                            th:field="*{x6y3}"
                    />
                </td>
                <td width="60px">
                    <input
                            type="text" id = "x6y4"
                            class="form-control"
                            placeholder="0/0"
                            th:style="${(score.x6y4 == '')}? 'font-weight: normal;' :
                                (${(score.x6y4 == '1/3' || score.x6y4 == '0/3' || score.x6y4 == '2/3' || score.x6y4 == '0.3' || score.x6y4 == '1.3' || score.x6y4 == '2.3')}? 'color: red;' : 'font-weight: bold;')"
                            value=""
                            th:field="*{x6y4}"
                    />
                </td>

                <td width="60px">
                    <input
                            type="text" id = "x6y5"
                            class="form-control"
                            placeholder="0/0"
                            th:style="${(score.x6y5 == '')}? 'font-weight: normal;' :
                                (${(score.x6y5 == '1/3' || score.x6y5 == '0/3' || score.x6y5 == '2/3' || score.x6y5 == '0.3' || score.x6y5 == '1.3' || score.x6y5 == '2.3')}? 'color: red;' : 'font-weight: bold;')"
                            value=""
                            th:field="*{x6y5}"
                    />
                </td>
                <th width="60px" class="table-secondary">TT</th>
                <th id="rating6"
                    th:text="${#numbers.formatDecimal(result6.rating, 1, 2)}"
                    th:style="${(result6.set == 0.0)}? 'color: transparent;' : 'font-weight: bold;'"></th>
                <th id="delta6"
                    th:text="${#numbers.formatDecimal(result6.delta, 1, 2)}"
                    th:style="${(result6.set == 0.0)}? 'color: transparent;' : 'font-weight: bold;'"></th>
                <th id="set6"
                    th:text="${result6.set + '/' + result6.setWin + '/' + result6.countWin}"
                    th:style="${(result6.set == 0.0)}? 'color: transparent;' : 'font-weight: bold;'"></th>
                <th id="place6" th:text="${result6.placePlayer}"
                    th:style="${(result6.set < 15)}? 'color: transparent;' : 'font-weight: bold;'"></th>
            </tr>
            </tbody>
        </table>
     </div>
        <div class="col-md-12" >
            <div class="input-group">
                <button  type="submit" class="btn btn-success" id="calculate">Расчитать</button>
                <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Очередность игр</button>
                <input sec:authorize="hasAuthority('player.create')" type="text" class="form-control"
                       placeholder="Введите кол-во столов" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default" disabled>
                <button sec:authorize="hasAuthority('player.create')" class="btn btn-primary" id="save" th:disabled="${!(score.endTour)}">
                    <a class="btn btn-primary" th:href="@{${'/tour/save'}}" >Сохранить</a>
                </button>
            </div>
        </div>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 id="offcanvasRightLabel">Порядок игр</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Закрыть"></button>
            </div>
            <div class="offcanvas-body">
                <table class="table table-striped table-hover">
                    <thead class="table-secondary">
                    <tr>
                        <th scope="col">№</th>
                        <th scope="col">Игроки:</th>
                        <th scope="col">Стол №</th>
                    </tr>
                    </thead>
                    <tbody data-mdb-spy="scroll">
                    <tr th:each="pair, i : ${pairs}">
                        <th scope="row" th:text="${i.count}"></th>
                        <td>
                            <div class="d-flex">
                                <div class="ms-3">
                                    <p th:text="${pair.player1.lastname + ' ' + pair.player2.lastname}"></p>
                                </div>
                            </div>
                        </td>
                        <th scope="row" th:text="${i.count}"></th>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </form>
</div>
<div th:replace="~{common/footer :: footerBlock}"/>
<script src="/script/countServer6.js"></script>
</body>
</html>
