<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Participate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{common/navbar :: navi(Participate)}"></div>

<div class="d-flex justify-content-center">
    <span th:if="${playersTour.size() == 0}">Игроков нет</span>
    <div th:unless="${playersTour.size() == 0}">
     <div>
        <table class="table table-striped table-bordered table table-sm">
            <thead class="table-secondary">
            <tr>
                <th scope="col">№</th>
                <th colspan="2" scope="col">Фамилия Имя/Рейтинг</th>
                <th scope="col">1</th>
                <th scope="col">2</th>
                <th scope="col">3</th>
                <th scope="col">4</th>
                <th scope="col">5</th>
                <th scope="col">6</th>
                <th scope="col">7</th>
                <th scope="col">8</th>
                <th scope="col">9</th>
                <th scope="col">10</th>
                <th scope="col">11</th>
                <th scope="col">12</th>
                <th scope="col">Сеты</th>
                <th scope="col">Рейтинг</th>
                <th scope="col">Дельта</th>
                <th scope="col">Место</th>
            </tr>
            </thead>
            <tbody data-mdb-spy="scroll">
            <tr th:each="player, i : ${playersTour}"
                th:classappend="${player.status.name() == 'ACTIVE'} ? 'table-light' : 'table-info'"
                th:attr="play_index=${player.id}">
                <th scope="row" th:text="${i.count}"></th>
                <td colspan="2">
                    <div class="d-flex align-items-center">
                        <img th:src="@{'/player/image/' + ${player.id}}" alt="" width="40px" height="40px" class="rounded-circle" />
                        <div class="ms-3">
                            <p th:text="${player.lastname + ' ' + player.firstname + ' ' + player.rating}"></p>
                        </div>
                    </div>
                </td>
                <td width="60px"></td>
                <td width="60px" class="table-active"></td>
                <td width="60px"></td>
                <td width="60px"></td>
                <td width="60px"></td>
                <td width="60px"></td>
                <td width="60px"></td>
                <td width="60px"></td>
                <td width="60px"></td>
                <td width="60px"></td>
                <td width="60px"></td>
                <td width="60px"></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            </tbody>
        </table>
     </div>
<!--        <form method="post" enctype="multipart/form-data" th:action="@{/player/upload}">-->
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Сохранить</button>
            </div>
        </form>
    </div>

</div>
<div th:replace="~{common/footer :: footerBlock}"/>


</body>
</html>
