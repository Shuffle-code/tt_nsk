<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Предстоящие турниры</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>


<div th:replace="~{common/navbar :: navi(TourInfo)}"></div>

<div class="d-flex justify-content-center">
    <span th:if="${tours.size() == 0}">Турниров нет</span>
    <div th:unless="${tours.size() == 0}">
        <div class="p-1 text-center bg-light">
            <h2>Предстоящие турниры</h2>
            <td sec:authorize="isAnonymous()">
                <h4>Чтобы принять участие в турнире, необходимо войти в систему под своим именем</h4>
            </td>
        </div>
        <!--
        <div class="input-group">
            <input type="search" class="form-control rounded" placeholder="Введите дату турнира" aria-label="Search" aria-describedby="search-addon" />
            <button type="button" class="btn btn-primary">Поиск</button>
        </div>
        -->

        <div>
            <table class="table table-striped">
                <thead class="bg-light">
                <tr>
                    <th scope="col">№</th>
                    <th scope="col">Дата</th>
                    <th scope="col">Название</th>
                    <th scope="col">Город</th>
                    <th scope="col">Регистр</th>
                </tr>
                </thead>

                <tbody data-mdb-spy="scroll">
                <tr th:each="tour, i : ${tours}">
                    <th scope="row" th:text="${i.count}"></th>
                    <td th:text="${tour.date}"></td>
                    <td th:text="${tour.title}"></td>
                    <td th:text="${tour.address.getCity()}"></td>
                    <td th:text="${tour.registered}">




                    </td>



                   <!-- <img src="../resources/pictograms/tick.jpg">-->
                    <!--th:src="${(session.user == null)} ? '' : '/player/image/' + ${session.user.getPlayer().getId()}"-->

                    <td sec:authorize="!isAnonymous()">
                        <a type="button" th:href="@{${'/upcomingTournaments/enroll/' + playerId + '/' + tour.id}}"
                           class="btn btn-warning">Зарегистрироваться</a>
                    </td>
                    <td sec:authorize="!isAnonymous()">
                        <a type="button" th:href="@{${'/upcomingTournaments/disenroll/' + playerId + '/' + tour.id}}"
                           class="btn btn-warning">Сняться с турнира</a>
                    </td>

                </tr>
                </tbody>

                <tfoot>
                </tfoot>
            </table>
            <!--
        </div>

        <foot>
            <br>
            <br>
        </foot>
    -->
        </div>

    </div>
</div>

<div th:replace="~{common/footer :: footerBlock}"></div>

</body>
</html>
