<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Participate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{common/navbar :: navi(Participate)}"></div>

<div class="d-flex justify-content-center">
    <form class="row g-3 needs-validation" th:object="${score}" th:action="@{/tour/count(id=${tour.id})}" method="post"
          enctype="multipart/form-data">
    <span th:if="${countPlaying == 0}">Игроков нет</span>
    <div th:unless="${countPlaying == 0}">
     <div>
        <table class="table table-striped table-bordered table table-sm">
            <thead class="table-secondary">
            <tr>
                <th scope="col">№</th>
                <th colspan="2" scope="col">Фамилия Имя/Рейтинг</th>
                <th scope="col">1</th>
                <th scope="col">2</th>
                <th scope="col">3</th>
                <th scope="col">4</th>
                <th scope="col">5</th>
                <th scope="col">6</th>
                <th scope="col">7</th>
                <th scope="col">8</th>
                <th scope="col">9</th>
                <th scope="col">10</th>
                <th scope="col">11</th>
                <th scope="col">Рейтинг</th>
                <th scope="col">Дельта</th>
                <th scope="col">Сеты</th>
                <th scope="col">Место</th>
            </tr>
            </thead>
            <tbody data-mdb-spy="scroll">
            <tr>
                <div th:insert="fragments/first-five.html"/>
                <div th:insert="fragments/second_layer/first6-8.html"/>
                <div th:insert="fragments/third_layer/first9-11.html"/>
                <div th:insert="fragments/scoring-first-player.html"/>
            </tr>
            <tr>
                <div th:insert="fragments/second-five.html"/>
                <div th:insert="fragments/second_layer/second6-8.html"/>
                <div th:insert="fragments/third_layer/second9-11.html"/>
                <div th:insert="fragments/scoring-second-player.html"/>
            </tr>
            <tr>
                <div th:insert="fragments/third-five.html"/>
                <div th:insert="fragments/second_layer/third6-8.html"/>
                <div th:insert="fragments/third_layer/third9-11.html"/>
                <div th:insert="fragments/scoring-third-player.html"/>
            </tr>
            <tr>
                <div th:insert="fragments/fourth-five.html"/>
                <div th:insert="fragments/second_layer/fourth6-8.html"/>
                <div th:insert="fragments/third_layer/fourth9-11.html"/>
                <div th:insert="fragments/scoring-fourth-player.html"/>
            </tr>
            <tr>
                <div th:insert="fragments/fifth-five.html"/>
                <div th:insert="fragments/second_layer/fifth6-8.html"/>
                <div th:insert="fragments/third_layer/fifth9-11.html"/>
                <div th:insert="fragments/scoring-fifth-player.html"/>
            </tr>
            <tr>
                <div th:insert="fragments/sixth-six.html"/>
                <div th:insert="fragments/second_layer/sixth78.html"/>
                <div th:insert="fragments/third_layer/sixth9-11.html"/>
                <div th:insert="fragments/scoring-sixth-player.html"/>
            </tr>
            <tr>
                <div th:insert="fragments/seventh-seven.html"/>
                <div th:insert="fragments/third_layer/seventh8-11.html"/>
                <div th:insert="fragments/scoring-seventh-player.html"/>
            </tr>
            <tr>
                <div th:insert="fragments/eighth-eight.html"/>
                <div th:insert="fragments/third_layer/eighth9-11.html"/>
                <div th:insert="fragments/scoring-eight-player.html"/>
            </tr>
            <tr>
                <div th:insert="fragments/ninth-nine.html"/>
                <div th:insert="fragments/third_layer/ninth10-11.html"/>
                <div th:insert="fragments/scoring-ninth-player.html"/>
            </tr>
            <tr>
                <div th:insert="fragments/tenth-ten.html"/>
                <td width="60px">
                    <input
                        type="text" maxlength="3" id = "x10y11"
                        class="form-control"
                        th:placeholder="${(player11.rating == 500)}? '0/0' : ${(legUp.fx10y11)}"
                        value=""
                        th:style="${(score.x10y11 == '')}? 'background-color: #F5F5F5;' : (${(score.x10y11 == '1/3'
                                || score.x10y11 == '0/3' || score.x10y11 == '2/3' || score.x10y11 == '0.3' || score.x10y11 == '1.3'
                                || score.x10y11 == '2,3' || score.x10y11 == '0,3' || score.x10y11 == '1,3'
                                || score.x10y11 == '2.3')}? 'color: red;' : (${(score.x10y11 == '1/2'
                                || score.x10y11 == '0/2' || score.x10y11 == '0.2' || score.x10y11 == '1.2'
                                )}? 'color: green;' : (${(score.x10y11 == '1/4'|| score.x10y11 == '2/4' || score.x10y11 == '2.4' || score.x10y11 == '3.4'
                                || score.x10y11 == '0/4' || score.x10y11 == '0.4' || score.x10y11 == '1.4' || score.x10y11 == '3/4'
                                )}? 'color: #FFAB00;' :'font-weight: bold;')))"
                        th:field="*{x10y11}"
                />
                </td>
                <div th:insert="fragments/scoring-tenth-player.html"/>
            </tr>
            <tr>
                <div th:insert="fragments/11-11.html"/>
                <div th:insert="fragments/scoring-11-player.html"/>
            </tr>
            </tbody>
        </table>
     </div>
        <div th:insert="fragments/tour-form-score.html"/>
    </div>
    </form>
</div>
<div th:replace="~{common/footer :: footerBlock}"/>
<script src="/script/countServer11.js"></script>
<script src="/script/count.js"></script>
</body>
</html>
