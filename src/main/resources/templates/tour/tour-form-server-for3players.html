<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Participate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{common/navbar :: navi(Participate)}"></div>
<div class="d-flex justify-content-center">
    <form class="row g-3 needs-validation" th:object="${score}" th:action="@{/tour/count}" method="post"
          enctype="multipart/form-data">
    <span th:if="${countPlaying == 0}">Игроков нет</span>
    <div th:unless="${countPlaying == 0}">
     <div>
        <table class="table table-striped table-bordered table table-sm">
            <thead class="table-secondary">
            <tr>
                <th scope="col">№</th>
                <th colspan="2" scope="col">Фамилия Имя/Рейтинг</th>
                <th scope="col">1</th>
                <th scope="col">2</th>
                <th scope="col">3</th>
                <th scope="col">Рейтинг</th>
                <th scope="col">Дельта</th>
                <th scope="col">Сеты</th>
                <th scope="col">Место</th>
            </tr>
            </thead>
            <tbody data-mdb-spy="scroll">
            <tr>
                <th scope="row" id="1">1</th>
                <td colspan="2">
                    <div class="d-flex align-items-center">
                        <img th:src="@{'/player/image/' + ${player1.id}}" alt="" width="40px" height="40px" class="rounded-circle" />
                        <div class="ms-3">
                            <p th:text="${player1.lastname + ' ' + player1.firstname + ' ' + player1.rating}" id = "player1"></p>
                    </div>
                </td>
                <th width="60px" class="table-secondary">TT</th>
                <td width="60px">
                    <input
                            type="text" id = "x1y2"
                            class="form-control"
                            placeholder="0/0"
                            value=""
                            th:style="${(score.x1y2 == '')}? 'font-weight: normal;' :
                            (${(score.x1y2 == '1/3' || score.x1y2 == '0/3' || score.x1y2 == '2/3' || score.x1y2 == '0.3' || score.x1y2 == '1.3' || score.x1y2 == '2.3')}? 'color: red;' : 'font-weight: bold;')"
                            th:field="*{x1y2}"
                    />
                </td>
                <td width="60px">
                    <input
                            type="text" id = "x1y3"
                            class="form-control"
                            placeholder="0/0"
                            value=""
                            th:style="${(score.x1y3 == '')}? 'font-weight: normal;' :
                            (${(score.x1y3 == '1/3' || score.x1y3 == '0/3' || score.x1y3 == '2/3' || score.x1y3 == '0.3' || score.x1y3 == '1.3' || score.x1y3 == '2.3')}? 'color: red;' : 'font-weight: bold;')"
                            th:field="*{x1y3}"
                    />
                </td>
                <th id="rating" th:text="${#numbers.formatDecimal(result1.rating, 1, 2)}" th:style="${(result1.set == 0.0)}? 'color: transparent;' : 'font-weight: bold;'"></th>
                <th id="delta"  th:text="${#numbers.formatDecimal(result1.delta, 1, 2)}" th:style="${(result1.set == 0.0)}? 'color: transparent;' : 'font-weight: bold;'"></th>
                <th  id="set" th:text="${result1.set + '/' + result1.setWin + '/' + result1.countWin}" th:style="${(result1.set == 0.0)}? 'color: transparent;' : 'font-weight: bold;'"></th>
                <th id="place" th:text="${result1.placePlayer}"
                    th:style="${(result1.set < 6)}? 'color: transparent;' : 'font-weight: bold;'"></th>
            </tr>
            <tr>
                <th scope="row" id="2">2</th>
                <td colspan="2">
                    <div class="d-flex align-items-center">
                        <img th:src="@{'/player/image/' + ${player2.id}}" alt="" width="40px" height="40px" class="rounded-circle" />
                        <div class="ms-3">
                            <p  th:text="${player2.lastname + ' ' + player2.firstname + ' ' + player2.rating}" id = "player2"></p>
                        </div>
                    </div>
                </td>
                <td width="60px">
                    <input
                            type="text" id = "x2y1"
                            class="form-control"
                            placeholder="0/0"
                            value=""
                            th:style="${(score.x2y1 == '')}? 'font-weight: normal;' : (${(score.x2y1 == '1/3' || score.x2y1 == '0/3' || score.x2y1 == '2/3' || score.x2y1 == '0.3' || score.x2y1 == '1.3' || score.x2y1 == '2.3')}? 'color: red;' : 'font-weight: bold;')"
                            th:field="*{x2y1}"
                    />
                </td>
                <th width="60px" class="table-secondary">TT</th>
                <td width="60px">
                    <input
                            type="text" id = "x2y3"
                            class="form-control"
                            placeholder="0/0"
                            value=""
                            th:style="${(score.x2y3 == '')}? 'font-weight: normal;' : (${(score.x2y3 == '1/3' || score.x2y3 == '0/3' || score.x2y3 == '2/3' || score.x2y3 == '0.3' || score.x2y3 == '1.3' || score.x2y3 == '2.3')}? 'color: red;' : 'font-weight: bold;')"
                            th:field="*{x2y3}"
                    />
                </td>
                <th id="rating1" th:text="${#numbers.formatDecimal(result2.rating, 1, 2)}" th:style="${(result2.set == 0.0)}? 'color: transparent;' : 'font-weight: bold;'"></th>
                <th id="delta1" th:text="${#numbers.formatDecimal(result2.delta, 1, 2)}" th:style="${(result2.set == 0.0)}? 'color: transparent;' : 'font-weight: bold;'"></th>
                <th  id="set1" th:text="${result2.set + '/' + result2.setWin + '/' + result2.countWin}" th:style="${(result2.set == 0.0)}? 'color: transparent;' : 'font-weight: bold;'"></th>
                <th id="place1" th:text="${result2.placePlayer}"
                    th:style="${(result2.set < 6)}? 'color: transparent;' : 'font-weight: bold;'"></th>
            </tr>
            <tr>
                <th scope="row" id="3">3</th>
                <td colspan="2">
                    <div class="d-flex align-items-center">
                        <img th:src="@{'/player/image/' + ${player3.id}}" alt="" width="40px" height="40px" class="rounded-circle" />
                        <div class="ms-3">
                            <p th:text="${player3.lastname + ' ' + player3.firstname + ' ' + player3.rating}" id = "player3" ></p>
                        </div>
                    </div>
                </td>
                <td width="60px">
                    <div>
                        <input
                                type="text" id = "x3y1"
                                value=""
                                class="form-control"
                                placeholder="0/0"
                                th:style="${(score.x3y1 == '')}? 'font-weight: normal;' : (${(score.x3y1 == '1/3' || score.x3y1 == '0/3' || score.x3y1 == '2/3' || score.x3y1 == '0.3' || score.x3y1 == '1.3' || score.x3y1 == '2.3')}? 'color: red;' : 'font-weight: bold;')"
                                th:field="*{x3y1}"
                        />
                    </div>
                </td>
                <td width="60px">
                    <input
                            type="text" id = "x3y2"
                            class="form-control"
                            placeholder="0/0"
                            th:style="${(score.x3y2 == '')}? 'font-weight: normal;' : (${(score.x3y2 == '1/3' || score.x3y2 == '0/3' || score.x3y2 == '2/3' || score.x3y2 == '0.3' || score.x3y2 == '1.3' || score.x3y2 == '2.3')}? 'color: red;' : 'font-weight: bold;')"
                            value=""
                            th:field="*{x3y2}"
                    />
                </td>
                <th width="60px" class="table-secondary">TT</th>
                <th id="rating2"
                    th:text="${#numbers.formatDecimal(result3.rating, 1, 2)}"
                    th:style="${(result3.set == 0.0)}? 'color: transparent;' : 'font-weight: bold;'"></th>
                <th id="delta2"
                    th:text="${#numbers.formatDecimal(result3.delta, 1, 2)}"
                    th:style="${(result3.set == 0.0)}? 'color: transparent;' : 'font-weight: bold;'"></th>
                <th id="set2"
                    th:text="${result3.set + '/' + result3.setWin + '/' + result3.countWin}"
                    th:style="${(result3.set == 0.0)}? 'color: transparent;' : 'font-weight: bold;'"></th>
                <th id="place2" th:text="${result3.placePlayer}"
                    th:style="${(result3.set < 6)}? 'color: transparent;' : 'font-weight: bold;'"></th>
            </tr>
            </tbody>
        </table>
     </div>
        <div class="col-md-12">
            <div class="input-group">
                <button  type="submit" class="btn btn-success" id="calculate">Расчитать</button>
                <input sec:authorize="hasAuthority('player.create')" type="text" class="form-control" placeholder="Перед сохранением убедитесь, что все игры сыграны и расчитаны" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default" disabled>
                <button sec:authorize="hasAuthority('player.create')" class="btn btn-primary" id="save">
                    <a class="btn btn-primary" th:href="@{${'/tour/save'}}">Сохранить</a>
                </button>
            </div>
        </div>
    </div>
    </form>

<!--            </div>-->
<!--    </div>-->

</div>
<div th:replace="~{common/footer :: footerBlock}"/>
<script src="/script/countServer3.js"></script>
</body>
</html>
