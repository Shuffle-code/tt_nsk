<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Setting score</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<thead>
<table class="table table-striped table-bordered table table-sm">
    <thead class="table-secondary">
    <th scope="col" width="40px">№</th>
    <th scope="col" width="400px">Первый игрок</th>
    <th scope="col" width="400px">Второй игрок</th>
    <!--    <th th:each="colName : ${tournament.columns}" scope="colgroup" width="40px" height="40px" th:text="${colName}"></th>-->
    <!--    <th scope="col" width="100px">1 2 3 4 5 6</th>-->
    <th scope="col" width="100px">Первый сет</th>
    <th scope="col" width="100px">Второй сет</th>
    <th scope="col" width="100px">Третий сет</th>
    </thead>

    <tbody data-mdb-spy="scroll">


    <tr th:each="raw, iter : ${tournament.getGamesList}">
        <th scope="col" th:text="${iter.count}"></th>
                <th scope="col" th:text="${tournament.getGamesList.get(iter.count - 1).getPlayerPair.getFirst.firstname + ' ' + tournament.getGamesList.get(iter.count - 1).getPlayerPair.getFirst.lastname}"></th>
                <th scope="col" th:text="${tournament.getGamesList.get(iter.count - 1).getPlayerPair.getSecond.firstname + ' ' + tournament.getGamesList.get(iter.count - 1).getPlayerPair.getSecond.lastname}"></th>
        <!--<th th:each="colName : ${tournament.getResultTable.get(iter.count - 1)}" scope="colgroup" width="40px" height="40px" th:text="${colName}"></th>
        &lt;!&ndash;        <th scope="col" th:text="${raw}"></th>&ndash;&gt;
        <th scope="col" th:text="${tournament.players.get(iter.count - 1).rating}"></th>
        <th scope="col" th:text="${tournament.players.get(iter.count - 1).delta}"></th>
        <th scope="col" th:text="${tournament.players.get(iter.count - 1).sets}"></th>
        <th scope="col" th:text="${tournament.players.get(iter.count - 1).place}"></th>-->
        <br>
    </tr>
    </tbody>

</table>
</body>

</html>
