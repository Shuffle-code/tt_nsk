<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:pointer-events="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Participate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{common/navbar :: navi(Participate)}"></div>

<thead>
<table class="table table-striped table-bordered table table-sm">
    <thead class="table-secondary">
    <th scope="col" width="40px">№</th>
    <th scope="col" width="400px">Фамилия Имя/Рейтинг</th>
    <th th:each="colName : ${score.columns}" scope="colgroup" width="40px" height="40px" th:text="${colName}"></th>
    <!--    <th scope="col" width="100px">1 2 3 4 5 6</th>-->
    <th scope="col" width="100px">Рейтинг</th>
    <th scope="col" width="100px">Дельта</th>
    <th scope="col" width="100px">Сеты</th>
    <th scope="col" width="40px">Место</th>
    </thead>


    <tbody data-mdb-spy="scroll">


    <tr th:each="raw, iter : ${score.getResultTable}">
        <th scope="col" th:text="${iter.count}"></th>
        <th scope="col"

            <th:src="@{'/player/image/' + ${player1.id}}" alt="" width="40px" height="40px" class="rounded-circle"/>

        th:text="${score.players.get(iter.count - 1).firstname + ' ' + score.players.get(iter.count -
        1).lastname}"></th>
        <th th:each="colName : ${score.getResultTable.get(iter.count - 1)}" scope="colgroup" width="40px" height="40px"
            th:text="${colName}"></th>
        <!--        <th scope="col" th:text="${raw}"></th>-->
        <th scope="col" th:text="${score.players.get(iter.count - 1).rating}"></th>
        <th scope="col" th:text="${score.players.get(iter.count - 1).delta}"></th>
        <th scope="col" th:text="${score.players.get(iter.count - 1).sets}"></th>
        <th scope="col" th:text="${score.players.get(iter.count - 1).place}"></th>
        <br>
    </tr>
    </tbody>
</table>

<div class="col-md-12">
    <div class="input-group">
        <button type="submit" class="btn btn-success" id="calculate">Расчитать</button>
        <input sec:authorize="hasAuthority('player.create')" type="text" class="form-control">
        <td sec:authorize="!isAnonymous()">
            <a type="button" th:href="@{${'/upcomingTournaments/disenroll/' + playerId + '/' + tour.id}}"
               class="btn btn-warning">Расчитать</a>
        </td>
        <!--               placeholder="Перед сохранением обязательно нажмите 'Расчитать'" aria-label="Sizing example input"-->
        <!--               aria-describedby="inputGroup-sizing-default" disabled>-->
        <!--<button sec:authorize="hasAuthority('player.create')" class="btn btn-primary" id="save"
                th:disabled="${!(score.endTour)}">-->
        <button type="submit" class="btn btn-success" id="refresh">Обновить</button>
        <input sec:authorize="hasAuthority('player.create')" type="text" class="form-control">
        <a class="btn btn-primary" th:href="@{${'/tour/save'}}">Сохранить</a>
        </button>
    </div>
</div>

<div th:replace="~{common/footer :: footerBlock}"/>

</body>
