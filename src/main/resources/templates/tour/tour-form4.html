<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Participate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{common/navbar :: navi(Participate)}"></div>

<div class="d-flex justify-content-center">
    <span th:if="${playersTour.size() == 0}">Игроков нет</span>
    <div th:unless="${playersTour.size() == 0}">
     <div>
        <table class="table table-striped table-bordered table table-sm">
            <thead class="table-secondary">
            <tr>
                <th scope="col">№</th>
                <th colspan="2" scope="col">Фамилия Имя/Рейтинг</th>
                <th scope="col">1</th>
                <th scope="col">2</th>
                <th scope="col">3</th>
                <th scope="col">4</th>
                <th scope="col">Сеты</th>
                <th scope="col">Рейтинг</th>
                <th scope="col">Дельта</th>
                <th scope="col">Место</th>
            </tr>
            </thead>
            <tbody data-mdb-spy="scroll" >
            <tr th:each="player, i : ${playersTour}" >
                <th scope="row" th:text="${i.count}"></th>
                <td colspan="2">
                    <div class="d-flex align-items-center">
                        <img th:src="@{'/player/image/' + ${player.id}}" alt="" width="40px" height="40px" class="rounded-circle" />
                        <div class="ms-3">
                            <p th:text="${player.lastname + ' ' + player.firstname + ' ' + player.rating}"></p>
                        </div>
                    </div>
                </td>
                <td width="60px" th:classappend="${i.count == 1} ? 'table-dark' : ''">
                    <input
                            type="text" id = "f1"
                            class="form-control"
                            th:placeholder="${i.count == 1} ? 'TT' : '0/0'"
                    />
<!--                    th:field="*{i.count.score}"-->
<!--                    th:text="${i.count == 1} ? '' : 'фора'"-->
<!--                    th:class="${i.count == 1} ? 'form-control' : 'form-control-sm'"-->
                </td>
                <td width="60px" th:classappend="${i.count == 2} ? 'table-dark' : ''">
                    <input
                            type="text" id = "f2"
                            class="form-control"
                            th:placeholder="${i.count == 2} ? 'TT' : '0/0'"
                    />
<!--                    th:text="${i.count == 2} ? '' : 'фора'"-->
                </td>
                <td width="60px" th:classappend="${i.count == 3} ? 'table-dark' : ''">

                    <input
                            type="text" id = "f3"
                            class="form-control"
                            th:placeholder="${i.count == 3} ? 'TT' : '0/0'"
                    />
                </td>
                <td width="60px" th:classappend="${i.count == 4} ? 'table-dark' : ''">
                    <input
                            type="text" id = "f4"
                            class="form-control"
                            th:placeholder="${i.count == 4} ? 'TT' : '0/0'"
                    />
                </td>
                <th width="60px" id="set"></th>
                <td th:text="${i.count == 2} ? set : 'фора'"></td>
                <td th:text="${i.count == 3} ? '54' : 'фора'"></td>
                <th th:text="${i.count == 4} ? '1' : 'фора'"></th>
            </tr>
            </tbody>
        </table>
     </div>
        <div class="col-md-9" th:object="${tour}">
            <div class="input-group">
                <button  type="button" class="btn btn-success" id="calculate">Расчитать</button>
                <button sec:authorize="hasAuthority('player.create')" class="btn btn-primary" type="submit">Сохранить</button>
                <input type="text" class="form-control" placeholder="Перед сохранением введите: Имя турнира" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default" th:field="*{title}">
            </div>
        </div>
    </div>

</div>
<div th:replace="~{common/footer :: footerBlock}"/>
<script>
    let button = document.getElementById("calculate");
    button.addEventListener("click", checkTest);
    function checkTest() {
        let set = 0;
        let f1 = Number(document.getElementById("f1").value);
        let f2 = Number(document.getElementById("f2").value);
        let f3 = Number(document.getElementById("f3").value);
        let f4 = Number(document.getElementById("f4").value);
        set = f1+f2+f3+f4;
        document.getElementById("set").innerHTML = set.toString();
        // alert(set);
    }
</script>
</body>
</html>
