<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение регистрации</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>

<body>
<div th:replace="~{common/navbar :: navi(Confirmation)}"/>
<div class="container">

    <div id="loginbox" style="margin-top: 50px;"
         class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
        <form th:action="@{/auth/confirmation}"
              th:object="${confirmationCode}" method="post" class="form-horizontal">
    <h2 th:text="'Пользователь ' + ${username} + ' с id: ' +  ${id} + ' успешно  зарегестирован!'"></h2>
    <hr>
    <h4 th:text="'Введите код подтверждения из консоли!'"></h4>

            <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input type="text" name="code" placeholder="confirmation code(*)" class="form-control">
            </div>

        <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-6 controls">
                <button type="submit" class="btn btn-primary">Confirmation Code</button>
    </div>
    <p>Для входа перейдите по <a th:href="@{/auth/login}">ссылке</a></p>
</div>
<div th:replace="~{common/footer :: footerBlock}"/>
</body>
</html>
