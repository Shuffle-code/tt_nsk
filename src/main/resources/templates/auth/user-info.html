<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Игрок</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{common/navbar :: navi(PersonalArea)}"></div>

<div class="container">
  <h2 th:text="${'Логин: ' + accountUser.username}"></h2>
  <h3 th:text="${'Фамилия Имя: ' + accountUser.lastname + ' ' + accountUser.firstname}"></h3>
  <h3 th:text="${'E-mail: ' + accountUser.email}"></h3>
  <h3 th:text="${'Телефон: ' + accountUser.phone}"></h3>
  <hr class="hr" />
  <div class="col-12">
    <a class="btn btn-primary" th:href="@{'/player?id=' + ${player.id}}">Изменить данные Игрока</a>
<!--    th:object="${player}"-->
<!--    th:action="@{/player/add}"-->
  </div>
  <hr class="hr" />
  <h4 th:text="${'Фото: '}"></h4>
<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
  <div class="carousel-inner">
      <div th:each="imageId, i : ${playerImagesId}" class="carousel-item"
           th:classappend="${i.index==0 ? 'active' : ''}">
        <img th:src="@{'/player/images/' + ${imageId}}" alt="" class="d-block w-100"/>
      </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Предыдущий</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Следующий</span>
  </button>
</div>
</div>
<!--"rounded mx-auto d-block"-->

<!--"d-block w-100"-->
<div th:replace="~{common/footer :: footerBlock}"/>
</body>
</html>
