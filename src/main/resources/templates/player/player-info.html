<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Игрок</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{common/navbar :: navi(PlayerInfo)}"></div>
<div class="container" style="width: 40%;">
  <h2 th:text="${player.lastname + ' ' + player.firstname + ' ' + player.patronymic}"></h2>
  <div class="justify-content-center" style="width: 100%;">
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div th:each="imageId, i : ${playerImagesId}" class="carousel-item"
             th:classappend="${i.index==0 ? 'active' : ''}">
          <img th:src="@{'/player/images/' + ${imageId}}" alt="" class="card-img-top"/>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Предыдущий</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Следующий</span>
      </button>
    </div>
    <div class="card-body">
      <h2 th:text="${'ФИО: ' + player.lastname + ' ' + player.firstname + ' ' + player.patronymic}"></h2>
      <h4 th:text="${'Рейтинг: ' + player.rating}"></h4>
      <h5 th:text="${'Рейтинг ttw: ' + player.ratingTtw}"></h5>
      <h5 th:text="${'Год рождения: ' + player.yearOfBirth}"></h5>
      <p th:text="${'ID ttw: ' + player.idTtw}"></p>
      <p th:text="${'Статус: ' + player.status.title}"></p>
      <p class="card-text">Небольшой пример текста, который должен основываться на названии карточки и составлять основную часть содержимого карты.</p>
      <a sec:authorize="hasAuthority('player.readOnly')"
         th:href="@{/player/all}" class="btn btn-primary">Перейти куда-нибудь</a>
      <a sec:authorize="hasAuthority('player.update')"
         th:href="@{'/player?id=' + ${player.id}}" class="btn btn-primary">Изменить личные данные</a>
    </div>
  </div>
  <foot>
    <br>
    <br>
  </foot>
</div>
<!--"rounded mx-auto d-block"-->

<!--"d-block w-100"-->
<div th:replace="~{common/footer :: footerBlock}"/>
</body>
</html>
