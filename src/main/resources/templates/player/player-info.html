<div id="carouselMultiItemExample"
     class="carousel slide carousel-dark"
     data-bs-ride="carousel">
  <div class="d-flex justify-content-center mb-4">
    <button class="carousel-control-prev position-relative"
            type="button"
            data-bs-target="#carouselMultiItemExample"
            data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next position-relative"
            type="button"
            data-bs-target="#carouselMultiItemExample"
            data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div class="carousel-inner py-4">
    <div th:each="imageId, i : ${playerImagesId}" class="carousel-item"
         th:classappend="${i.index==0 ? 'active' : ''}">
      <img th:src="@{'/player/images/' + ${imageId}}" alt="" class="d-block w-100"/>
    </div>
  </div>
</div>
