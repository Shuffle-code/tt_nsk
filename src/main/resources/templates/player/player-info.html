<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Игрок</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{common/navbar :: navi(PlayerInfo)}"></div>

<div class="container">

  <h1 th:text="${'ФИО: ' + player.lastname + ' ' + player.firstname + ' ' + player.patronymic}"></h1>
  <h2 th:text="${'Рейтинг: ' + player.rating}"></h2>
  <h2 th:text="${'Рейтинг ttw: ' + player.ratingTtw}"></h2>
  <h2 th:text="${'Год рождения: ' + player.yearOfBirth}"></h2>
  <h2 th:text="${'Статус: ' + player.status.title}"></h2>

</div>
    <div id="carouselMultiItemExample"
     class="carousel slide carousel-dark"
     data-bs-ride="carousel" >
      <div class="d-flex justify-content-center mb-4">
        <button class="carousel-control-prev position-relative"
            type="button"
            data-bs-target="#carouselMultiItemExample"
            data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next position-relative"
            type="button"
            data-bs-target="#carouselMultiItemExample"
            data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="carousel-inner py-4">
        <div th:each="imageId, i : ${playerImagesId}" class="carousel-item"
         th:classappend="${i.index==0 ? 'active' : ''}">
        <img th:src="@{'/player/images/' + ${imageId}}" alt="" class="d-block w-100" />
        </div>
      </div>
  </div>


<div th:replace="~{common/footer :: footerBlock}"/>
</body>
</html>
